<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SECA Evidence</title>
  <style>
    :root{
      --bg:#f6f9ff;
      --panel: rgba(255,255,255,.92);
      --text:#0b1b33;
      --muted: rgba(11,27,51,.68);
      --line: rgba(11,27,51,.12);
      --accent:#1e5bff;
      --accent2:#19b6ff;
      --shadow: 0 18px 55px rgba(16,44,120,.12);
      --r:18px;
      --max: 1000px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background:
        radial-gradient(900px 600px at 12% 8%, rgba(30,91,255,.18), transparent 60%),
        radial-gradient(900px 600px at 88% 18%, rgba(25,182,255,.16), transparent 60%),
        var(--bg);
      line-height:1.5;
    }
    a{color:inherit; text-decoration:none}
    .wrap{max-width:var(--max); margin:0 auto; padding:22px;}
    .nav{
      position:sticky; top:0; z-index:10;
      backdrop-filter: blur(14px);
      background: rgba(246,249,255,.75);
      border-bottom:1px solid var(--line);
    }
    .nav-inner{
      max-width:var(--max);
      margin:0 auto;
      padding:14px 22px;
      display:flex; justify-content:space-between; align-items:center; gap:12px;
    }
    .brand{display:flex; align-items:center; gap:10px; font-weight:900;}
    .logo{
      width:34px;height:34px;border-radius:10px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 10px 30px rgba(30,91,255,.18);
    }
    .btn{
      border:1px solid var(--line);
      background: rgba(255,255,255,.8);
      padding:10px 14px;
      border-radius:14px;
      font-weight:800;
      font-size:14px;
      box-shadow: 0 10px 28px rgba(16,44,120,.08);
    }
    .btn.primary{
      border-color: transparent;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color:#fff;
    }
    .card{
      border:1px solid var(--line);
      background: var(--panel);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      padding:18px;
    }
    h1{margin:10px 0 6px; letter-spacing:-.4px;}
    .muted{color: var(--muted);}
    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:12px;
      margin-top: 14px;
    }
    .tile{
      border:1px solid var(--line);
      background: rgba(255,255,255,.75);
      border-radius: 16px;
      overflow:hidden;
    }
    .tile img{
      width:100%;
      height:180px;
      object-fit: cover;
      display:block;
    }
    .tile .cap{
      padding:10px 12px;
      font-size:13px;
      color: var(--muted);
    }
    table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      border-radius:16px;
      overflow:hidden;
      border:1px solid var(--line);
      background: rgba(255,255,255,.8);
      margin-top: 14px;
    }
    th, td{
      padding:12px;
      border-bottom:1px solid var(--line);
      font-size:13px;
      vertical-align: top;
    }
    th{background: rgba(30,91,255,.06); text-align:left;}
    tr:last-child td{border-bottom:none;}
    .section{margin-top:16px;}
    @media (max-width: 900px){ .grid{grid-template-columns: repeat(2, 1fr);} }
    @media (max-width: 560px){ .grid{grid-template-columns: 1fr;} }
  </style>
</head>
<body>

  <header class="nav">
    <div class="nav-inner">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <div>SECA Evidence</div>
          <div class="muted" style="font-size:12px;">Photos • screenshots • certificates • links</div>
        </div>
      </div>
      <div style="display:flex; gap:10px; align-items:center;">
        <a class="btn" href="<!DOCTYPE html>.html">← Back to Main</a>
        <button class="btn primary" onclick="window.print()">Print / Save PDF</button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="card">
      <h1>Evidence Gallery</h1>
      <p class="muted"> <code>images/</code> folder.</p>

      <div class="grid">
        <div class="tile">
          <img src="Downloads/Guitar image-2.jpeg" alt="Guitar evidence">
          <div class="cap">Guitar practice log / performance photo</div>
        </div>
        <div class="tile">
          <img src="images/tennis.jpg" alt="Tennis evidence">
          <div class="cap">Tennis training / match photo</div>
        </div>
        <div class="tile">
          <img src="images/gym.jpg" alt="Gym evidence">
          <div class="cap">Workout log screenshot</div>
        </div>
        <div class="tile">
          <img src="Downloads/python game.jpeg" alt="Coding evidence">
          <div class="cap">Screenshot of code / project</div>
        </div>
      </div>
