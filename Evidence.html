<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SECA Evidence</title>
  <style>
  :root{
  --bg:#F8FAFC;
  --panel:#FFFFFF;
  --text:#0F172A;
  --muted:#475569;
  --line:#E2E8F0;

  --accent:#1D4ED8;
  --accent2:#3B82F6;

  --shadow: 0 10px 30px rgba(15,23,42,.08);
  --r:18px;
  --max: 1000px;
}

*{box-sizing:border-box}
html{scroll-behavior:smooth}

body{
  margin:0;
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto;
  color:var(--text);
  background:
    radial-gradient(700px 400px at 10% 0%, rgba(29,78,216,.06), transparent 60%),
    radial-gradient(700px 400px at 90% 0%, rgba(59,130,246,.05), transparent 60%),
    var(--bg);
  line-height:1.6;
}

/* Layout */
.wrap{
  max-width:var(--max);
  margin:0 auto;
  padding:40px 24px 60px;
}

.muted{color:var(--muted)}

/* NAV */
.nav{
  position:sticky;
  top:0;
  background:rgba(255,255,255,.85);
  backdrop-filter:blur(12px);
  border-bottom:1px solid var(--line);
  z-index:20;
}

.nav-inner{
  max-width:var(--max);
  margin:0 auto;
  padding:14px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.brand{
  display:flex;
  align-items:center;
  gap:10px;
}

.logo{
  width:34px;height:34px;
  border-radius:10px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
}

/* Buttons */
.btn{
  border:1px solid var(--line);
  background:white;
  color:var(--text);
  padding:10px 14px;
  border-radius:14px;
  font-weight:600;
  font-size:14px;
  transition:.2s ease;
  cursor:pointer;
}

.btn:hover{
  background:#F1F5F9;
}

.btn.primary{
  border-color:transparent;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:white;
}

/* Card */
.card{
  background:var(--panel);
  border:1px solid var(--line);
  border-radius:var(--r);
  box-shadow:var(--shadow);
  padding:26px;
}

/* Grid */
.grid{
  margin-top:24px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:18px;
}

/* Tiles */
.tile{
  border:1px solid var(--line);
  border-radius:16px;
  overflow:hidden;
  background:white;
  transition:.2s ease;
}

.tile:hover{
  transform:translateY(-3px);
  box-shadow:0 8px 20px rgba(15,23,42,.08);
}

.tile img{
  width:100%;
  display:block;
}

.tile .cap{
  padding:12px;
  font-size:13px;
  color:var(--muted);
  border-top:1px solid var(--line);
}
</style>
</head>
<body>

  <header class="nav">
    <div class="nav-inner">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <div>SECA Evidence</div>
          <div class="muted" style="font-size:12px;">Photos • screenshots • certificates • links</div>
        </div>
      </div>
      <div style="display:flex; gap:10px; align-items:center;">
        <a class="btn" href="index.html">Back to Main</a>

        <button class="btn primary" onclick="window.print()">Print / Save PDF</button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="card">
      <h1>Evidence Gallery</h1>
      <p class="muted"> <code>images/</code> folder.</p>

      <div class="grid">
        <div class="tile">
          <img src="img src="Guitar image-2.jpeg"> alt="Guitar evidence">
          <div class="cap">Guitar practice log / performance photo</div>
        </div>
        <div class="tile">
          <img src="images/tennis.jpg" alt="Tennis evidence">
          <div class="cap">Tennis training / match photo</div>
        </div>
        <div class="tile">
          <img src="images/gym.jpg" alt="Gym evidence">
          <div class="cap">Workout log screenshot</div>
        </div>
        <div class="tile">
          <img src="python code.jpeg">alt="Coding evidence">
          <div class="cap">Screenshot of code / project</div>
        </div>
      </div>
