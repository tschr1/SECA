<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SECA Evidence</title>
  <style>
    :root{
  --bg:#06040c;
  --panel: rgba(18, 10, 34, .92);
  --text:#ffffff;
  --muted: rgba(255,255,255,.70);
  --line: rgba(255,255,255,.14);
  --accent:#8b5cf6;
  --accent2:#c084fc;
  --shadow: 0 18px 55px rgba(0,0,0,.55);
  --r:18px;
  --max: 1000px;
}

body{
  margin:0;
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  color: var(--text);
  background:
    radial-gradient(900px 600px at 12% 8%, rgba(139,92,246,.28), transparent 60%),
    radial-gradient(900px 600px at 88% 18%, rgba(192,132,252,.18), transparent 60%),
    radial-gradient(900px 600px at 50% 110%, rgba(139,92,246,.14), transparent 60%),
    var(--bg);
  line-height:1.5;
}

.nav{
  position:sticky; top:0; z-index:10;
  backdrop-filter: blur(14px);
  background: rgba(0,0,0,.55);
  border-bottom:1px solid var(--line);
}

.logo{
  width:34px;height:34px;border-radius:10px;
  background: linear-gradient(135deg, var(--accent), var(--accent2));
  box-shadow: 0 10px 30px rgba(139,92,246,.25);
}

.btn{
  border:1px solid var(--line);
  background: rgba(255,255,255,.06);
  color: var(--text);
  padding:10px 14px;
  border-radius:14px;
  font-weight:800;
  font-size:14px;
  box-shadow: 0 10px 28px rgba(0,0,0,.35);
  transition:.2s ease;
  cursor:pointer;
}
.btn:hover{
  transform:translateY(-1px);
  background: rgba(255,255,255,.10);
}

.btn.primary{
  border-color: transparent;
  background: linear-gradient(135deg, var(--accent), var(--accent2));
  color:#0b0616;
}

.card{
  border:1px solid var(--line);
  background: var(--panel);
  border-radius: var(--r);
  box-shadow: var(--shadow);
  padding:18px;
}

.tile{
  border:1px solid var(--line);
  background: rgba(255,255,255,.06);
  border-radius: 16px;
  overflow:hidden;
}

.tile .cap{
  padding:10px 12px;
  font-size:13px;
  color: var(--muted);
  border-top:1px solid var(--line);
}

table{
  width:100%;
  border-collapse:separate;
  border-spacing:0;
  border-radius:16px;
  overflow:hidden;
  border:1px solid var(--line);
  background: rgba(255,255,255,.06);
  margin-top: 14px;
}

th, td{
  padding:12px;
  border-bottom:1px solid var(--line);
  font-size:13px;
  vertical-align: top;
}

th{
  background: rgba(139,92,246,.12);
  text-align:left;
  color: rgba(255,255,255,.90);
}

td{ color: var(--muted); }

  </style>
</head>
<body>

  <header class="nav">
    <div class="nav-inner">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <div>SECA Evidence</div>
          <div class="muted" style="font-size:12px;">Photos • screenshots • certificates • links</div>
        </div>
      </div>
      <div style="display:flex; gap:10px; align-items:center;">
        <a class="btn" href="index.html">Back to Main</a>

        <button class="btn primary" onclick="window.print()">Print / Save PDF</button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="card">
      <h1>Evidence Gallery</h1>
      <p class="muted"> <code>images/</code> folder.</p>

      <div class="grid">
        <div class="tile">
          <img src="img src="Guitar image-2.jpeg"> alt="Guitar evidence">
          <div class="cap">Guitar practice log / performance photo</div>
        </div>
        <div class="tile">
          <img src="images/tennis.jpg" alt="Tennis evidence">
          <div class="cap">Tennis training / match photo</div>
        </div>
        <div class="tile">
          <img src="images/gym.jpg" alt="Gym evidence">
          <div class="cap">Workout log screenshot</div>
        </div>
        <div class="tile">
          <img src="python game.jpeg">alt="Coding evidence">
          <div class="cap">Screenshot of code / project</div>
        </div>
      </div>
